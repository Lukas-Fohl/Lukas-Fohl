<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./26f1.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIZZA - Zeitstrahl</title>
    <script src = "./main.js"></script>
    <style>
        body{
            background-color: #f0ffff;
        }
        #timeLine{
            background-color: #FFCBA4;
            border-radius: 25px;
            position: absolute;
            left: 1%;
            top: 1.5%;
            width: 20%;
            height: 97%;
            border: 2px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(0, 0, 0, 0.2);
        }

        #contentBody{
            background-color: #ADD8E6;
            border-radius: 25px;
            position: absolute;
            right: 1%;
            top: 1.5%;
            width: 77%;
            height: 97%;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(0, 0, 0, 0.2);
        }

        #pic{
            position: absolute;
            height: 40%;
            width: 40%;
            left: 5%;
            top: 9.5%;
            border: 3px solid black;

            border-radius: 25px;
            overflow: hidden;
            margin: 50px auto 50px auto;

            display: flex; 
            flex-direction: column; 
            overflow: hidden;

            background-size: cover;

            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(0, 0, 0, 0.2);
        }

        #h1_ {

            position: absolute;
            top: 3%;
            height: 2%;

            left: 50%;
            transform: translate(-50%, -50%);
            
            border-radius: 25px;
            border: 3px solid black;
            padding: 20px;

            background-color: #f0ffff;

            font-family: "Open Sans", sans-serif;
            font-size: 1.3vw;

            text-align: center;

            display: table;

            cursor: pointer;

            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(0, 0, 0, 0.2);
        }

        button{
            display: table;
        }

        .timeLineButton {
            position: absolute;
            height: 5%;
            width: 20%;
            border-radius: 25px;
            border: none;
            background-color: #f0ffff;
            font-family: "Open Sans", sans-serif;
            font-size: 1.3vw;
            text-align: center;
            color: #000000;
            width: 40%;
            height: 11.25%;
            left: 27.5%;
        }

        #_350{
            top: 3%;
        }

        #_154{
            top: 16.77%;
        }

        #_508{
            top: 30.54%;
        }

        #_1388{
            top: 44.31%;
        }

        #_16{
            top: 58.08%;
        }

        #_today{
            top: 71.85%;
        }

        #_fazit{
            top: 85.62%;
        }

        #infoText1{
            position: absolute;
            top: 12%;
            right: 10%;
            height: 25%;
            width: 32%;
        }

        #infoText2{
            position: absolute;
            top: 48.5%;
            right: 10%;
            height: 32%;
            width: 30%;
        }

        #infoText3{
            position: absolute;
            bottom: 6.5%;
            right: 50%;
            height: 20%;
            width: 40%;
        }

        .text{
            border-radius: 25px;
            border: 3px solid black;
            padding: 20px;

            background-color: #f0ffff;

            font-family: "Open Sans", sans-serif;
            font-size: 1.2vw;

            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes InfoTextHin {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes PicHin {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes InfoTextBack {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes PicBack {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div id="mainBody">
        <div id="timeLine">
            <button class="timeLineButton" role="button" id="_350" onclick="callAnimation('350')" style="border: 3px solid #fa9f5a; ">350 v.chr</button>
            <button class="timeLineButton" role="button" id="_154" onclick="callAnimation('154')" >154 v.chr.</button>
            <button class="timeLineButton" role="button" id="_508" onclick="callAnimation('508')" >508 n.chr.</button>
            <button class="timeLineButton" role="button" id="_1388" onclick="callAnimation('1388')" >1388-1860</button>
            <button class="timeLineButton" role="button" id="_16" onclick="callAnimation('16')" >16.-18. JH</button>
            <button class="timeLineButton" role="button" id="_today" onclick="callAnimation('today')" >Heute</button>
            <button class="timeLineButton" role="button" id="_fazit" onclick="callAnimation('fazit')" >Fazit</button>
        </div>
        <div id="contentBody">
            <p id="h1_" onClick="location.href='./detail.html'">NIZZA - Zeitstrahl</p>
            <p id="infoText1" class="text"></p>
            <p id="infoText2" class="text"></p>
            <p id="infoText3" class="text"></p>
            <img id= "pic"></img>
        </div>
    </div>
    <script>
        print();
    </script>
</body>
</html>
